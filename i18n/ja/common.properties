policyContent=更新日: 2022/10/6 発効日: 2022/10/6 はじめに Red Network ドメインおよびその製品は、Red Network ドメイン (以下、「当社」といいます) が提供する製品です。 お客様が当社のサービスを使用する際、当社はお客様の関連情報を収集して使用する場合があります。 この「プライバシーポリシー」を通じて、当社のサービスを使用する際にこの情報を収集、使用、保存、共有する方法、およびこの情報へのアクセス、更新、制御、および保護を提供する方法について説明したいと考えています。 この「プライバシー ポリシー」は、お客様が使用している明示的なサービスとその製品およびサービスに密接に関連しています。注意深くお読みになり、必要に応じて、この「プライバシー ポリシー」のガイドラインに従って適切と思われる選択を行ってください。 この「プライバシーポリシー」に含まれる関連する技術用語については、簡潔で簡潔な表現を使用し、理解のために詳細な説明へのリンクを提供するよう努めています。 当社のサービスを使用または継続して使用することにより、お客様は、本プライバシー ポリシーに従って、お客様の関連情報の収集、使用、保管、および共有に同意するものとします。 このプライバシー ポリシーまたは関連事項についてご質問がある場合は、info@rssan.com までご連絡ください。 1. 当社が収集する情報当社または当社の第三者パートナーがサービスを提供する際、当社はお客様に関する次の情報を収集、保存、および使用する場合があります。 関連情報をご提供いただけない場合、当社のユーザーとして登録できなかったり、当社が提供するサービスの一部を享受できなかったり、関連サービスの意図した効果を達成できなかったりする場合があります。 個人情報、アカウントを登録するとき、または当社のサービスを使用するときに、電話番号、電子メールなどの関連する個人情報を提供します。 位置情報とは、デバイスの測位機能をオンにして位置情報に基づく関連サービスを使用する際に収集される、位置に関する情報を指します。これには、位置情報機能を備えたモバイル デバイスで GPS または WiFi を介して当社のサービスを使用する場合、地理的な位置情報が含まれます。測位機能をオフにすると、地理的な位置情報の収集を停止できます。 ログ情報とは、お客様のデバイス情報、閲覧情報、クリック情報など、お客様が当社のサービスを使用する際に、Cookie、識別子、および関連技術を通じてシステムが収集する可能性のある情報を指し、そのような情報をログ情報として保存して、お客様にパーソナライズされたユーザー エクスペリエンスを提供します。 、保証サービスのセキュリティ。 ブラウザの設定により、Cookie、識別子、または関連技術の使用を拒否または管理できます。 2. 情報の保管 2.1 情報の保管方法と期間 当社は、お客様の情報を、ローカル ストレージ (データ キャッシュに APP を使用するなど)、データベースおよびサーバー ログを含む安全な方法で保管します。 通常、当社は、サービス目的を達成するために必要な期間、または法令で定められた条件下でのみ、お客様の個人情報を保管します。 2.2 情報が保存される地域 当社は、中国で収集されたユーザーの個人情報を、法令に従って中国で保存します。 現在、国境を越えてお客様の個人情報を転送または保存することはありません。 将来、国境を越えた送信または保管が必要になった場合は、送信される情報の目的、受信者、セキュリティ保証手段、およびセキュリティ リスクをお客様に通知し、お客様の同意を得ます。 2.3 商品またはサービスの提供を停止する場合の通知当社は、当社の商品またはサービスの提供を停止する場合、プッシュ通知、お知らせ等の形でお客様に通知するとともに、合理的な期間内にお客様の個人情報を削除または匿名化を行います。法令に基づく場合 3. 情報セキュリティ 当社は、情報の損失、不適切な使用、不正な読み取りまたは開示を防止するために、さまざまなセキュリティ技術と手順を使用しています。 たとえば、一部のサービスでは、お客様が提供する個人情報を保護するために暗号化技術 (SSL など) を使用します。 ただし、インターネット業界では、技術的な限界や悪意の可能性があるため、セキュリティ対策の強化に万全を期しても、情報の安全性を常に 100% 保証することは不可能であることをご理解ください。 お客様が当社のサービスにアクセスするために使用するシステムおよび通信ネットワークには、当社の管理の及ばない要因により問題が発生する可能性があることを理解する必要があります。 4. 情報の使用方法 当社は、お客様にサービスを提供する過程で収集した情報を、次の目的で使用する場合があります: お客様にサービスを提供するため、サービスを提供する場合、身元確認、顧客サービス、セキュリティ保護、詐欺監視のため、アーカイブおよびバックアップの目的で、当社がお客様に提供する製品およびサービスの安全性を確保するため 新しいサービスの設計および既存のサービスの改善を支援するため お客様が当社のサービスにどのようにアクセスして使用するかをよりよく理解できるようにするため言語設定、位置設定、パーソナライズされたヘルプ サービスや指示など、お客様の個々のニーズに応じたり、他の方法でお客様や他のユーザーに対応したり、一般的に提供される広告ではなく、より関連性の高い広告をお客様に提供したり、広告の有効性を評価および改善したり、当社のサービスに関するその他のプロモーションおよびプロモーション、ソフトウェア認定またはソフトウェア アップグレードの管理、当社の製品およびサービスに関する調査への参加の許可。 5. 情報の共有 現在、当社はお客様の個人情報を第三者に積極的に共有または転送することはありません. その他の個人情報の共有または転送がある場合、またはお客様が個人情報を第三者に共有または転送する必要がある場合は、上記の行為について、第三者がお客様の明示的な同意を得ていることを直接または確認します。 広告を掲載し、広告の効果を評価して最適化するために、広告主やその代理店などのサードパーティ パートナーとお客様のデータの一部を共有する必要があります。個人の特定を回避し、プライバシーとセキュリティを確保するために、データ保護契約、コミットメントレター、および関連するデータ処理ポリシーに従った処理に限定されます。 お客様が明示的に許可しない限り、個人を特定できる情報 (名前や電子メール アドレスなど) をパートナーと共有することはありません。 収集した個人情報を公開することはありません.公開が必要な場合は、公開の目的、開示される情報の種類、および関連する可能性のある機密情報をお客様に通知し、お客様の明示的な同意を得ます. 当社の事業の継続的な発展に伴い、当社は合併、買収、資産譲渡およびその他の取引を行う場合があり、関連する状況をお客様に通知し、法律および規制および基準に従って新しいプライバシー保護を保護または要求し続けます。この「プライバシーポリシー」の要件管理者は、引き続きあなたの個人情報を保護します。 また、関連する法令および国家基準に従い、お客様の事前の許可および同意なしに、次のような状況で個人情報を共有、転送、および公開する場合があります: 国家安全保障および国防安全保障に直接関連する場合; 公安および公共の安全に関連する場合;公衆衛生、主要な公共の利益に直接関係するもの、犯罪捜査、起訴、裁判、判決の執行に直接関係するもの、個人情報主体または他の個人の生命と財産などの主要な法的権利と利益を保護するためのものですが、本人の同意を得ることが困難な場合 個人情報 主体が自ら個人情報を一般に公開する場合 法的なニュース報道、政府の情報開示、その他の経路など、法的に開示された情報から個人情報を収集する場合 6. お客様の権利 当社は、お客様が当社のサービスを利用する際に、製品の特定の状況に応じて、お客様が関連する個人情報を照会、削除、修正、または撤回できるように、対応する操作設定を提供する場合があります。操作するための特定のガイド。 また、苦情報告チャンネルも設置しており、お客様のコメントはタイムリーに処理されます。 上記のチャネルおよび方法を通じて個人情報主体の権利を行使できない場合は、この「プライバシーポリシー」に記載されている連絡先情報を介してリクエストを送信できます。法律および規制に従ってフィードバックを提供します。 当社の製品またはサービスを使用しなくなった場合は、アカウントのキャンセルを申請できます。 口座解約後は、法令に別段の定めがある場合を除き、お客様の個人情報を削除または匿名化いたします。 7. 変更 当社は、本プライバシー ポリシーの条件を随時改訂する場合があります。 変更が発生した場合は、バージョンが更新されたときに新しい「プライバシー ポリシー」を通知し、発効日を説明します。 変更された「プライバシー ポリシー」をよくお読みいただき、引き続き当社のサービスをご利用いただく場合は、更新された「プライバシー ポリシー」に従って当社がお客様の個人情報を処理することに同意するものとします。 8. 未成年者の保護 保護者の方は、18 歳未満の未成年者が当社のサービスを利用できるように指導することをお勧めします。 未成年者は、親または保護者にこのプライバシー ポリシーを読むように勧めることをお勧めします。未成年者は、個人情報を送信する前に、親または保護者の同意と指導を求めることをお勧めします。
